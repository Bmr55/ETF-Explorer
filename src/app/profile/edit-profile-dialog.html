<h1 mat-dialog-title>Edit Profile</h1>
<div mat-dialog-content>
    <form id="edit-profile-form">
        <mat-form-field class="single-form-field">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="newProfileData.name" name="name-input" id="name-input">
        </mat-form-field>
        <mat-divider></mat-divider>
        <mat-form-field class="single-form-field">
            <mat-label>Age</mat-label>
            <input matInput [(ngModel)]="newProfileData.age" name="age-input" id="age-input">
        </mat-form-field>
        <mat-divider></mat-divider>
        <table cellspacing="0">
            <tr>
                <td>
                    
                    <mat-form-field class="double-form-field">
                        <mat-label>Select Country</mat-label>
                        <mat-select [(ngModel)]="newProfileData.country" name="country-select">
                            <mat-option value="USA">USA</mat-option>
                            <mat-option value="Canada">Canada</mat-option>
                            <mat-option value="UK">UK</mat-option>
                            <mat-option value="EU">EU</mat-option>
                            <mat-option value="Japan">Japan</mat-option>
                            <mat-option value="China">China</mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
                <td>
                    
                    <mat-form-field class="double-form-field">
                        <mat-label>Select Risk</mat-label>
                        <mat-select [(ngModel)]="newProfileData.risk" name="risk-select">
                            <mat-option value="Aggressive">Agressive</mat-option>
                            <mat-option value="Moderate">Moderate</mat-option>
                            <mat-option value="Conservative">Conservative</mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </tr>
        </table>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button color="primary" [mat-dialog-close]="newProfileData" cdkFocusInitial id="dialog-save-btn">Save</button>
    <button mat-button color="warn" (click)="onCancelClick()" id="dialog-cancel-btn">Cancel</button>
</div>
